<!-- 色設定 -->
<md-content style="margin: 16px; padding:16px" flex="30">
  <h3>
    RGB <span ng-attr-style="border: 1px solid #333; background: rgb({{color.red}},{{color.green}},{{color.blue}})">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
  </h3>
  <div layout>
    <div flex="10" layout layout-align="center center">
      <span class="md-body-1">R</span>
    </div>
    <md-slider flex min="0" max="255" ng-model="color.red" aria-label="red" id="red-slider" class>
    </md-slider>
    <div flex="20" layout layout-align="center center">
      <input flex type="number" ng-model="color.red" ng-model-options="{ debounce: 500 }" aria-label="red" aria-controls="red-slider">
    </div>
  </div>
  <div layout>
    <div flex="10" layout layout-align="center center">
      <span class="md-body-1">G</span>
    </div>
    <md-slider flex ng-model="color.green" min="0" max="255" aria-label="green" id="green-slider">
    </md-slider>
    <div flex="20" layout layout-align="center center">
      <input flex type="number" ng-model="color.green" ng-model-options="{ debounce: 500 }" aria-label="green" aria-controls="green-slider">
    </div>
  </div>
  <div layout>
    <div flex="10" layout layout-align="center center">
      <span class="md-body-1">B</span>
    </div>
    <md-slider flex ng-model="color.blue" min="0" max="255" aria-label="blue" id="blue-slider">
    </md-slider>
    <div flex="20" layout layout-align="center center">
      <input flex type="number" ng-model="color.blue" ng-model-options="{ debounce: 500 }" aria-label="blue" aria-controls="blue-slider">
    </div>
  </div>
</md-content>
