<html lang="ja">
<head>
  <title>監視くん</title>
  <!-- Angular Material CSS now available via Google CDN; version 0.11.2 used here -->
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="app">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>監視くん</h2>
      <span flex="5"></span>
      <md-button class="md-icon-button" aria-label="Watch" ui-sref="watch">
        監視
      </md-button>
      <md-button class="md-icon-button" aria-label="Setting" ui-sref="setting">
        設定
      </md-button>
    </div>
  </md-toolbar>
  <div ui-view></div>
  <!-- Angular Material Dependencies -->
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
  <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
  <script src="/bower_components/angular-material/angular-material.min.js"></script>
  <!-- Angular ui router -->
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <!-- RxJS (For rx-anguler) -->
  <script src="/bower_components/rxjs/dist/rx.all.min.js"></script>
  <!-- rx-angular -->
  <script src="/bower_components/rx-angular/dist/rx.angular.min.js"></script>
  <!-- moment -->
  <script src="/bower_components/moment/moment.js"></script>
  <!-- app.js -->
  <script src="/js/app.js"></script>
  <!-- controllers -->
  <script src="/js/setting_controller.js"></script>
  <script src="/js/watch_controller.js"></script>
</body>
</html>
